spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false

  main:
    lazy-initialization: true

logging:
  file:
    name: 'd:/log/university-test.log'

  level:
    org.foxminded.botalov: info
    org.springframework: info
    org.hibernate: info
    javax.persistence: info

  pattern:
    console: "%d{ISO8601} |%-5level | %-16.16thread | %-32.32c | - %msg%n"
    file: "%d{ISO8601} |%-5level | %-16.16thread | %-32.32c | - %msg%n"





